name: Release

on:
  push:
    tags:
      - 'v*'  # e.g., v1.2.3
  workflow_dispatch:  # allow manual triggering

permissions:
  contents: write

env:
  VERSION_TAG: ${{ github.ref_name }}
  BIN_NAME: rocket

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: Cache Go module downloads used during image build
      - name: Cache Go mod (best-effort; speeds up image build if Docker reuses layers)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: gomod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Set up Podman (container runtime)
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Build rocket-builder image
        run: |
          podman build -f Containerfile -t rocket-builder .

      - name: Prepare dist directory
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Run containerized cross-build
        run: |
          podman run --rm \
            -v "$PWD:/work" \
            -v "$PWD/dist:/out" \
            rocket-builder \
            --bin "${BIN_NAME}" \
            --pkg ./ \
            --tag "${VERSION_TAG}"

      - name: List artifacts
        run: ls -lh dist

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: ${{ env.VERSION_TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
