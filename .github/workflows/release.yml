name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  VERSION_TAG: ${{ github.ref_name }}
  BIN_NAME: rocket

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build rocket-builder image
        run: |
          podman build -f Containerfile -t rocket-builder .

      - name: Prepare dist directory
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Run containerized cross-build
        run: |
          podman run --rm \
            -v "$PWD:/work" \
            -v "$PWD/dist:/out" \
            rocket-builder \
            --bin "${BIN_NAME}" \
            --pkg ./ \
            --tag "${VERSION_TAG}"

      - name: List artifacts
        run: ls -lh dist

      # Create the release first
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: ${{ env.VERSION_TAG }}
          draft: false
          prerelease: false
          # optional: generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Give the API a moment
      - name: Wait for release indexing
        run: sleep 10

      # Upload assets and replace on re-run
      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          files: |
            dist/*.tar.gz
            dist/*.tar.gz.sha256
          fail_on_unmatched_files: true
          replace: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
